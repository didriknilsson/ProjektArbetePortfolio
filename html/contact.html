<body>
  <header>
    <section class="header-bgimg">
    <div class="cloud"></div>

        <div class="container">
          <a href="#" class="navbar-brand">Contact</a>
          <!--Hamburger menu-->

            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!--Menu layout-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="/html/index.html" class="nav-link">Home</a>
              </li>
              <!--Dropdown menu for developers-->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Developers</a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="/html/didrik.html">Didrik</a>

      </nav>
    </section>
  </header>
  
  <div class="contact-form--wrapper">
    <div class="contact-form">
      <div class="text">Contact us</div>
      <form action="#">
        <div class="form-row">
          <div class="input-data">
            <input type="text" required>
            <label>First name</label>
          </div>
          <div class="input-data">
            <input type="text" required>
            <label>Last name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input type="text" required>
            <label>Phone number</label>
          </div>
          <div class="input-data">
            <input type="text" required>
            <label>E-mail</label>
          </div>
        </div>
        <div class="form-row">
          <div class="checkbox">
            <input type="checkbox">
            <label>Send me monthly newsletter</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <textarea cols="30" rows="10" required></textarea>
            <label>Message</label>
          </div>
        </div>
        <div class="form-row submit-btn">
          <div class="input-data">
            <div id="submit-btn">
              <input type="submit" value="Send">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

  <footer class="footer-bgimg">
    <p>
      Copyright &#169; MaddeDidrikAmanda &#8482;
    </p>
  </footer>
